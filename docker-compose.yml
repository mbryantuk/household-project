services:
  db:
    image: postgres:16-alpine
    container_name: hearth-db
    command: ["postgres", "-c", "wal_level=replica", "-c", "archive_mode=on", "-c", "archive_command=test ! -f /var/lib/postgresql/data/archive/%f && cp %p /var/lib/postgresql/data/archive/%f"]
    environment:
      POSTGRES_USER: hearth_user
      POSTGRES_PASSWORD: hearth_password
      POSTGRES_DB: hearthstone
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: always

  redis:
    image: redis:7-alpine
    container_name: hearth-redis
    restart: always
    ports:
      - '6379:6379'

  hearth-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hearth-app
    ports:
      - '4001:4001'
    depends_on:
      - db
      - redis
    volumes:
      - /home/matt/household-project/server/data:/app/server/data
    restart: always
    environment:
      - NODE_ENV=production
      - SECRET_KEY=super_secret_pi_key_v2_long_enough
      - DATABASE_URL=postgres://hearth_user:hearth_password@db:5432/hearthstone
      - REDIS_URL=redis://redis:6379
      - ALLOWED_ORIGINS=https://hearthstone.mbryantuk.uk,http://localhost:4001,http://localhost:5173

volumes:
  totem_db_data:
  postgres_data:
